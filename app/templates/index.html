{% extends "base.html" %}
{% set active_page = "home" %}

{% block title %}
	Home
{% endblock %}

{% block content %}
	{% if current_user.is_anonymous %}
		<h1 class="my-5">
			Hello stranger!
		</h1>
	{% else  %}
		<h1 class="my-5">
			Hi {{ current_user.username }}!
		</h1>
	{% endif %}
{% endblock %}
